<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background: rgb(212,212,212);
        }
        .chart-container{
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(2,50%);
            grid-template-rows: repeat(2,50%);
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="chart" id="chart1"></div>
        <div class="chart" id="chart2"></div>
        <div class="chart" id="chart3"></div>
        <div class="chart" id="chart4"></div>
    </div>

    <script src="https://cdn.bootcss.com/echarts/4.4.0-rc.1/echarts.js"></script>
    <script src="../index.js"></script>
    <script>
        echarts = Morechart.init(echarts);
        chart1 = echarts.init('#chart1');
        chart2 = echarts.init('#chart2');
        chart3 = echarts.init('#chart3');
        chart4 = echarts.init('#chart4');
        let option = {
	        legend: {
		        x: 'center',
		        y: 'bottom',
		        data: ['rose1', 'rose2', 'rose3']
	        },
	        // calculable : true,
	        series: [{
		        name: 'morecharts',
		        type: 'pie',
		        radius: ['50%', '60%'],
		        data: [50,50,50,50,50],
		        interval: 'auto',
		        label: {
			        show: true,
			        color: 'rgba(255,255,255,0.7)',
			        fontSize: 20,
			        formatter: function(params) {
				        return [
					        `{a|${params.name}}`,
					        `{b|${params.percent}%}`
				        ].join('\n')
			        },
			        rich: {
				        a: {
					        fontSize: 24,
					        fontWeight: '400',
					        fontFamily: 'Microsoft YaHei',
					        color: 'rgba(255,255,255,.5)',
					        lineHeight: 31
				        },
				        b: {
					        fontSize: 24,
					        fontWeight: '800',
					        fontFamily: 'FuturaStd-Heavy',
					        color: 'rgba(255,255,255,1)',
					        lineHeight: 31
				        }
			        }
		        },
		        labelLine:{
			        show:false
		        },
		        itemStyle: {
			        color: function(params){
				        let color = [
					        'rgba(47, 168, 252, 1)',
					        'rgba(47, 211, 252, 1)',
				        ]
				        let index = params.dataIndex%2;
				        return color[index]
			        },
			        borderColor: 'rgba(47, 235, 252, 1)'
		        }
	        }]
        };
        chart1.setOption(option)
        // chart2.setOption(option)
        // chart3.setOption(option)
        // chart4.setOption(option)
    </script>
</body>
</html>
